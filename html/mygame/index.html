<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>拼图游戏</title>
<link rel="stylesheet" href="css/css1.css">
</head>

<body>

<div id="wrap">
	<div id="control_bar_container">
        <div id="control_bar">
            <div id="step">
                step
            </div>
            <div id="begin_control">
                开始
            </div>
            <div id="pic_change">
                更改图片
            </div>
        </div>
        <div id="pic_show">
        	<span>完成图例：</span>
            <div class="pic_fin"></div>
        </div>
    </div>
	<div id="pic_content">
		<ul id="pic_frame" class="pic_frame">
        </ul>
		<div id="bg_list">
            <div id="bg" class="bg">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        
            <div id="bg_btn" class="bg_btn">
                <div>
                    确定
                </div>
                <div>
                    取消
                </div>
            </div>
    	</div>
	</div>
</div>

<script src="js/JS1.js"></script>
<script src="js/JS2.js"></script>

</body>
</html>
